name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set a branch to deploy from

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # For custom domains, remove the line below or set a custom CNAME in your repo settings
          # cname: example.com 
          # For deploying to a subpath (e.g., https://username.github.io/repo-name/), 
          # you might need to configure your Vite base in vite.config.ts:
          # base: '/repo-name/' 
